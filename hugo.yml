baseURL: 'https://tech.stonecharioteer.com/'
languageCode: 'en-us'
title: "Stonecharioteer on Tech"
theme: 'PaperMod'
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
menus:
  main:
  - name: Home
    pageRef: /
    weight: 10
  - name: Values
    pageRef: /values
    weight: 20
  - name: Search
    pageRef: /search
    weight: 30
  - name: Archive
    pageRef: /archive
    weight: 40
params:
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  ShowShareButtons: true
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  # logo: "/logo/stonecharioteer-banner.png"
  homeInfoParams:
    Title: Hello world!
    Content:
      I'm *Vinay Keerthi*, `stonecharioteer` around the webs.

      ![The Stone Chariot of Hampi](/logo/stonecharioteer.png)
      
      I'm a developer who's worked with Python and Rust,
      and here I'm collecting my thoughts on software development, technology
      and having a career I am passionate about.

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/stonecharioteer"
    - name: "linkedin"
      url: "https://linkedin.com/in/vinaykeerthi/"
