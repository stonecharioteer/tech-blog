baseURL: "https://tech.stonecharioteer.com/"
languageCode: "en-us"
title: "Stonecharioteer on Tech"
theme: "PaperMod"
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
enableGitInfo: true

frontmatter:
  lastmod:
    - lastmod
menus:
  main:
    - name: Home
      pageRef: /
      weight: 10
    - name: üìÑ Resume
      url: https://github.com/stonecharioteer/resume/releases/latest
      weight: 10
    - name: TIL
      pageRef: /tags/til
      weight: 15
    - name: Search
      pageRef: /search
      weight: 30
    - name: Archive
      pageRef: /archive
      weight: 40
markup:
  highlight:
    lineNos: true
    lineNumbersInTable: true
    noClasses: false
params:
  env: production
  ShowRssButtonInSectionTermList: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  ShowShareButtons: true
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowToc: true
  TocOpen: false
