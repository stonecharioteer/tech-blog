{{- $title := .Get "title" | default "Warning" -}}
<div class="admonition warning">
    <div class="admonition-title">
        <span class="admonition-icon">⚠️</span>
        <span class="admonition-text">{{ $title }}</span>
    </div>
    <div class="admonition-content">
        {{ .Inner | markdownify }}
    </div>
</div>
